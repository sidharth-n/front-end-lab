<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="main">
      <div class="page timer-page">
        <div class="title">Pomodoro timer</div>
        <div class="current-task">
          <div class="task-name">Add new task to start</div>
          <svg
            class="edit"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
            ></path>
          </svg>
        </div>
        <div class="timer-graphics">
          <div class="timer-circle">
            <div class="timer-circle-fake">
              <div class="timer-progress-dot"></div>
            </div>
          </div>

          <div class="timer-count">
            <span class="t-min">25</span>:<span class="t-secs">00</span>
          </div>
          <div class="progress-btn"></div>
        </div>
        <div class="current-level">
          <div class="start-dot i-dot"></div>
          <div class="new-interval">
            <div class="i-line"></div>
            <div class="i-dot"></div>
          </div>
          <div class="new-interval">
            <div class="i-line"></div>
            <div class="i-dot active-circle"></div>
          </div>
          <div class="new-interval inactive-level">
            <div class="i-line"></div>
            <div class="i-dot"></div>
          </div>
        </div>
        <div class="start-stop">
          <svg
            class="start sp-btn"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg
            class="pause sp-btn"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
        </div>
      </div>
      <div class="page settings-page">
        <div class="head">
          <svg
            class="back"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="15 18 9 12 15 6"></polyline></svg
          ><span class="title t2">Add new timer</span>
        </div>
        <div class="settings-container">
          <div class="settings-box b0">
            <input
              type="text"
              class="task-title"
              placeholder="Enter a task title"
            />
          </div>
          <div class="settings-box b1">
            <span class="sb-title">Focus time</span>
            <select name="options" id="focus-time">
              <option value="5">5 Min</option>
              <option value="10">10 Min</option>
              <option value="15">15 Min</option>
              <option value="20">20 Min</option>
              <option value="25" selected>25 Min</option>
              <option value="30">30 Min</option>
            </select>
          </div>
          <div class="settings-box b2">
            <span class="sb-title">Short Break</span>
            <select name="options" id="sbreak-time">
              <option value="5" selected>5 Min</option>
              <option value="10">10 Min</option>
              <option value="15">15 Min</option>
            </select>
          </div>
          <div class="settings-box b3">
            <span class="sb-title">Long Break</span>
            <select name="options" id="lbreak-time">
              <option value="15" selected>15 Min</option>
              <option value="20">20 Min</option>
              <option value="25">25 Min</option>
              <option value="30">30 Min</option>
            </select>
          </div>
          <div class="settings-box b4">
            <span class="sb-title">Sections</span>
            <select name="options" id="sections">
              <option value="1">1 interval</option>
              <option value="2">2 intervals</option>
              <option value="3">3 intervals</option>
              <option value="4" selected>4 intervals</option>
              <option value="5">5 intervals</option>
              <option value="6">6 intervals</option>
            </select>
          </div>
        </div>
        <div class="save-cancel-btns">
          <div class="sv-btn cancel">Cancel</div>
          <div class="sv-btn save">Save</div>
        </div>
      </div>
      <div class="bottom-panel">
        <svg
          class="bp-btn schedule-section"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <svg
          class="bp-btn timer-section"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <svg
          class="bp-btn settings-section"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="4" y1="21" x2="4" y2="14"></line>
          <line x1="4" y1="10" x2="4" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12" y2="3"></line>
          <line x1="20" y1="21" x2="20" y2="16"></line>
          <line x1="20" y1="12" x2="20" y2="3"></line>
          <line x1="2" y1="14" x2="6" y2="14"></line>
          <line x1="10" y1="8" x2="14" y2="8"></line>
          <line x1="18" y1="16" x2="22" y2="16"></line>
        </svg>
        <svg
          class="bp-btn user-section"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </div>
    <div class="debug-nav">
      <span>Music Player</span>
      <span>Exercise no : 9</span>
      <span
        ><a
          href="https://dribbble.com/shots/9517002--Light-Mode-Simple-Music-Player/attachments/1542953?mode=media"
          target="_blank"
          >Reference Design</a
        >
      </span>
      <span
        ><a
          href="https://github.com/sidharth-n/front-end-lab/tree/main/music-player"
          target="_blank"
          ><i class="fa fa-github" style="font-size: 18px !important"></i></a
      ></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
