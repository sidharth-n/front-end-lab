<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="h1">To-Do</h1>
      <ol></ol>
      <div class="input-box">
        <input type="text" name="item" id="item" placeholder="Add task" />
        <button class="ipBtn">+</button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
