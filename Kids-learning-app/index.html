<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KidsApp</title>
  </head>
  <body>
    <div class="main">
      <div class="screen animals-page">
        <div class="top-bar">
          <svg
            class="menu"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="4" y1="12" x2="20" y2="12"></line>
            <line x1="4" y1="6" x2="20" y2="6"></line>
            <line x1="4" y1="18" x2="20" y2="18"></line>
          </svg>
          <div class="title">Learn</div>
          <img src="./assets/logo.png" alt="logo" class="logo" />
        </div>
        <div class="content-area">
          <div class="animal-card a1">
            <img src="./assets/lion.png" alt="lion" class="animal-image" />
            <div class="animal-description">
              <div class="animal-name">Lion</div>
              <div class="sub">The lion is a species in the family Felidae</div>
            </div>
            <div class="play-btn">
              <svg
                class="play"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="debug-nav">
      <span>Kids learning App</span>
      <span>Exercise no : 14</span>
      <span
        ><a
          href="https://cdn.dribbble.com/users/5031392/screenshots/15385822/media/2ec0af1c7fc96ba96f8c7c9fb54f17db.png"
          >Reference Design</a
        >
      </span>
      <span
        ><a
          href="https://github.com/sidharth-n/front-end-lab/tree/main/pomorodo-timer"
          target="_blank"
          ><i class="fa fa-github" style="font-size: 18px !important"></i></a
      ></span>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8507b9727b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
