<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-255"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="main">
      <div class="top-bar">
        <div class="sender-name">
          Room : Storybrain <span class="typing">online</span>
        </div>
           <div class="r-icon add-btn">
         <svg class="a-i" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </div>
      </div>
      <div class="main-container">
        <div class="date">TODAY</div>
        <div class="disclaimer">
          <span>
            <span class="lock"
              ><svg
                class="lock"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="rou  if (create_room_btn.innerText == "") {nd"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></span
            >Messages send here are end-to-end encrypted. <br />
            No one outside of this chat, not even CIA <br />
            can read or listen to them. Happy drug deals.
          </span>
        </div>
        <div class="s-msg msg r1">
          <span class="snder-name">stranger</span>how are you buddy?
          <span class="time">2:25pm </span>
        </div>
        <div class="r-msg msg r2">
          Bro ! Iam doing great
          <span class="time">2:25pm</span>
        </div>
      </div>
      <div class="bottom">
        <div class="b-1">
          <div class="r-icon b-icon">
            <svg
              class="b-i"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
              <line x1="9" y1="9" x2="9.01" y2="9"></line>
              <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
          </div>
          <input type="textarea" class="type" placeholder="Message" />
          <div class="b-1-r">
            <div class="r-icon b-icon">
              <svg
                class="b-i"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"
                ></path>
              </svg>
            </div>
            <div class="r-icon b-icon">
              <svg
                class="b-i"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M6 3h12"></path>
                <path d="M6 8h12"></path>
                <path d="m6 13 8.5 8"></path>
                <path d="M6 13h3"></path>
                <path d="M9 13c6.667 0 6.667-10 0-10"></path>
              </svg>
            </div>
            <div class="r-icon b-icon">
              <svg
                class="b-i"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"
                ></path>
                <circle cx="12" cy="13" r="3"></circle>
              </svg>
            </div>
          </div>
        </div>
        <div class="send-btn">
          <svg
            class="s-i"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </div>
      </div>
      <div class="popup">
        <div class="popup-container room-creation">
          <input
            type="text"
            class="room-name"
            placeholder="Enter a room name..."
          />
          <div class="p-btns">
            <div class="cr-btn pbtn">Create room</div>
          </div>
        </div>
      </div>
      <div class="popup">
        <div class="popup-container room-join">
          <div class="room-title">123</div>
          <div class="user-id-div">
            <input
              type="text"
              class="user-name"
              placeholder="Type your nickname..."
            />
            <div class="color-picker">
              <div class="colorPicked">Pick a color</div>
              <span class="clr c1"></span>
              <span class="clr c2"></span>
              <span class="clr c3"></span>
              <span class="clr c4"></span>
              <span class="clr c5"></span>
            </div>
          </div>
          <div class="j-btn pbtn">Join</div>
          <!-- <input type="text" class="user-id" placeholder="user-id" /> -->
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="./bot.js"></script>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
