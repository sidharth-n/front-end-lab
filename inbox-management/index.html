<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/f72c7b9698.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox Management</title>
  </head>
  <body>
    <div class="main">
      <div class="side-nav">
        <div class="side-nav-logo">
          <img id="logo" src="./assets/logo.jpg" alt="logo" />
        </div>
        <ul class="side-nav-2">
          <li class="menu-items"><i class="fas fa-th-large"></i></li>
          <li class="menu-items"><i class="fas fa-home"></i></li>
          <li class="menu-items"><i class="fas fa-user-alt"></i></li>
          <li class="menu-items"><i class="far fa-chart-bar"></i></li>
          <li class="menu-items"><i class="fas fa-inbox"></i></li>
          <li class="menu-items"><i class="fas fa-box"></i></li>
        </ul>
        <div class="add-btn"><i class="fas fa-plus"></i></div>
      </div>
      <div class="message-nav">
        <div class="message-top">
          <span>Messages</span>
          <div class="new-msg-no">12</div>
          <div class="add-sign">+</div>
        </div>
        <div class="all-messages">
          <span>All messages</span>
          <i>drop down</i>
        </div>
        <div class="message-list">
          <div class="msg-box box-1">
            <div class="msg-box-head">
              <div class="circle"></div>
              <span class="title">Contract amendment</span>
            </div>
            <div class="msg-box-2">
              <span class="sub-title">rgb</span>
              <span class="time">2:32pm</span>
            </div>
            <div class="msg-box-3">
              <div class="btn-1">REQUEST</div>
              <div class="btn-2">EMAIL</div>
            </div>
          </div>
        </div>
      </div>
      <div class="message-content"></div>
    </div>
  </body>
</html>
