<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <div class="main">
      <div class="si-box">
        <img src="./assets/logo.png" alt="google logo" class="g-logo" />
        <div class="si-title">Sign in</div>
        <div class="si-sub">Use your Google Account</div>
        <div class="input-con">
          <input type="text" class="email-input" placeholder="Email or phone" />
          <div class="focus-text">Email or phone</div>
        </div>
        <div class="forgot">Forgot email?</div>
        <div class="not-your">
          Not your computer? Use a private browsing window to sign in.
          <span class="learn-more forgot">Learn more</span>
        </div>

        <div class="bottom-con">
          <div class="create-account">Create account</div>
          <div class="next-btn">Next</div>
        </div>
      </div>
      <div class="footer">
        <div class="language">
          <select name="language" id="language">
            <option value="">English (United States)</option>
            <option value="">English (United Kingdom)</option>
            <option value="">Deutsch</option>
          </select>
        </div>
        <div class="right-con">
          <span class="hpt">Help</span>
          <span class="hpt">Privacy</span>
          <span class="hpt">Terms</span>
        </div>
      </div>
    </div>
    <div class="debug-nav">
      <span>Google signin</span>
      <span>Exercise no : 15</span>
      <span
        ><a href="https://dribbble.com/shots/7134012-Kids-Learn"
          >Reference Design</a
        >
      </span>
      <span
        ><a
          href="https://github.com/sidharth-n/front-end-lab/tree/main/pomorodo-timer"
          target="_blank"
          ><i class="fa fa-github" style="font-size: 18px !important"></i></a
      ></span>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/8507b9727b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
