<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0,maximum-scale=1.0, user-scalable=0"
    />
    <title>Food Menu</title>
  </head>
  <body>
    <div class="main">
      <div class="top-bar">
        <img src="./assets/logo.png" alt="logo" class="logo" />
        <svg
          class="menu"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="4" y1="12" x2="20" y2="12"></line>
          <line x1="4" y1="6" x2="20" y2="6"></line>
          <line x1="4" y1="18" x2="20" y2="18"></line>
        </svg>
      </div>
      <div class="content">
        <div class="left-menu">
          <div class="item">Snacks</div>
          <div class="item">Beverages</div>
          <div class="item">Main course</div>
          <div class="item">Starters</div>
          <div class="item">Specials</div>
        </div>
        <div class="scrolling-right">
          <div class="food-card">
            <img src="./assets/burger.png" alt="burger" class="food-pic p1" />
            <div class="f-name">Burger</div>
            <div class="sub-name">Mushroom Sause</div>
            <div class="price">$5.25</div>
          </div>
          <div class="food-card">
            <img src="./assets/pizza.png" alt="burger" class="food-pic p2" />
            <div class="f-name">Pizza</div>
            <div class="sub-name">Chinese chilly</div>
            <div class="price">$6.50</div>
          </div>
          <div class="food-card">
            <img src="./assets/sandwich.png" alt="burger" class="food-pic p3" />
            <div class="f-name">Sandwich</div>
            <div class="sub-name">Fried chicken inside</div>
            <div class="price">$4.75</div>
          </div>
          <div class="food-card">
            <img src="./assets/fries.png" alt="burger" class="food-pic p4" />
            <div class="f-name">Fries</div>
            <div class="sub-name">Indian spicy Sause</div>
            <div class="price">$2.00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="debug-nav">
      <span>Food menu</span>
      <span>Exercise no : 19</span>
      <span
        ><a href="https://dribbble.com/shots/5030528-Fashion-Resort-Interaction"
          >Reference Design</a
        >
      </span>
      <span
        ><a
          href="https://github.com/sidharth-n/front-end-lab/tree/main/pomorodo-timer"
          target="_blank"
          ><i class="fa fa-github" style="font-size: 18px !important"></i></a
      ></span>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/8507b9727b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
