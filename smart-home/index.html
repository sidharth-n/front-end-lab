<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0,maximum-scale=1.0, user-scalable=0"
    />
    <title>Smart Home</title>
  </head>
  <body>
    <div class="main">
      <div class="top-bar">
        <span class="greeting"
          ><span class="welcome">Welcome</span>Back To your <br />Home</span
        >
        <div class="search-super-con">
          <div class="search-con">
            <svg
              class="search"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
      <div class="select-room-con">
        <div class="room-box">Living</div>
        <div class="room-box">Bedroom</div>
        <div class="room-box">Bathroom</div>
        <div class="room-box">Kitchen</div>
      </div>
      <div class="device-title-section">
        <span class="title">4 Active Devices</span>
        <div class="add-btn">Add+</div>
      </div>
      <div class="devices-con">
        <div class="device-card d1">
          <div class="d-name">
            Smart Lamp <span class="d-room">Living Room</span>
          </div>
          <div class="switch s1">
            <div class="switch-circle"></div>
          </div>
          <img src="./assets/lamp.png" alt="smart lamp" class="d-image" />
        </div>
        <div class="device-card">
          <div class="d-name">
            Vaccum Cleaner <span class="d-room">Living Room</span>
          </div>
          <div class="switch s2">
            <div class="switch-circle"></div>
          </div>
          <img src="./assets/vaccum.png" alt="smart lamp" class="d-image" />
        </div>
        <div class="device-card">
          <div class="d-name">
            CCTV Camera <span class="d-room">Living Room</span>
          </div>
          <div class="switch s3">
            <div class="switch-circle"></div>
          </div>
          <img src="./assets/cctv.png" alt="smart lamp" class="d-image" />
        </div>
        <div class="device-card">
          <div class="d-name">
            Smart Speaker <span class="d-room">Living Room</span>
          </div>
          <div class="switch s4">
            <div class="switch-circle"></div>
          </div>
          <img src="./assets/speaker.png" alt="smart lamp" class="d-image" />
        </div>
      </div>
      <div class="bottom-nav">
        <div class="btn-con home">
          <svg
            class="bi"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </div>
        <div class="btn-con">
          <svg
            class="bi"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 3v18h18"></path>
            <path d="M13 17V9"></path>
            <path d="M18 17V5"></path>
            <path d="M8 17v-3"></path>
          </svg>
        </div>
        <div class="btn-con">
          <svg
            class="bi"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </div>
        <div class="btn-con">
          <svg
            class="bi"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
            ></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </div>
        <div class="btn-con">
          <svg
            class="bi"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
    </div>
    <div class="debug-nav">
      <span>Rename</span>
      <span>Exercise no : 18</span>
      <span
        ><a href="https://dribbble.com/shots/20269454-Smart-Home"
          >Reference Design</a
        >

          href="https://github.com/sidharth-n/front-end-lab/tree/main/pomorodo-timer"
          target="_blank"
          ><i class="fa fa-github" style="font-size: 18px !important"></i></a
      ></span>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/8507b9727b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
